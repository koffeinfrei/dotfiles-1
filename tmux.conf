### general settings
# {{{

set -g default-terminal 'screen-256color'
set -g history-limit 10000
set -g escape-time 0
set -g base-index 1
set -g renumber-windows on
set -g focus-events on

set-window-option -g pane-base-index 1
set-window-option -g monitor-activity on
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

# disable italics
set -ga terminal-overrides ',*:sitm@,ritm@'

# desktop integration
set -g set-titles on
set -g set-titles-string '#{pane_current_command}: #{pane_title}'
set -g set-clipboard on

# mouse support
set -g mouse on

bind -n WheelUpPane   select-pane -t= \; if -F -t= '#{mouse_any_flag}' 'send -M' 'if -Ft= "#{pane_in_mode}" "send -M" "copy-mode -e"'
bind -n WheelDownPane select-pane -t= \; send -M

bind -n M-WheelUpPane select-pane -t= \; if -F -t= '#{mouse_any_flag}' 'send -M' 'if -Ft= "#{pane_in_mode}" "send -M" "copy-mode -e"'
bind -T copy-mode-vi M-WheelUpPane   send -X halfpage-up
bind -T copy-mode-vi M-WheelDownPane send -X halfpage-down

# }}}

### keybindings
# {{{

set -g status-keys emacs
set -g mode-keys vi

# use C-` as the prefix key
unbind C-b
set -g prefix C-@
bind ` send-prefix
if '[ -n "$SSH_CONNECTION" -o -n "$CYGWIN" ]' 'set -g prefix2 C-g'
if '[ -n "$SSH_CONNECTION" -o -n "$CYGWIN" ]' 'bind g send-prefix -2'

# align windows vertically
bind = select-layout even-vertical

# reload the tmux configuration
bind R source-file ~/.tmux.conf

# zoom current pane
bind -n M-\ resize-pane -Z

# switch between panes
bind      h run 'tmux select-pane -L || true'
bind    C-h run 'tmux select-pane -L || true'
bind -n C-h run 'tmux-select -L || true'

bind      j run 'tmux select-pane -D || true'
bind    C-j run 'tmux select-pane -D || true'
bind -n C-j run 'tmux-select -D || true'

bind      k run 'tmux select-pane -U || true'
bind    C-k run 'tmux select-pane -U || true'
bind -n C-k run 'tmux-select -U || true'

bind      l run 'tmux select-pane -R || true'
bind    C-l run 'tmux select-pane -R || true'
bind -n C-l run 'tmux-select -R || true'

bind      \ run 'tmux-select --last || true'
bind    C-\ run 'tmux-select --last || true'
bind -n C-\ run 'tmux-select --last || true'

# resize panes
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# switch between windows
bind Space next-window
bind -n M-[ previous-window
bind -n M-] next-window

# swap windows
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# copy mode bindings
bind    [                       copy-mode -e
bind -n              M-PageUp   copy-mode -eu
bind -T copy-mode-vi M-PageDown send -X page-down

bind -T copy-mode-vi Home send -X start-of-line
bind -T copy-mode-vi End  send -X end-of-line
bind -T copy-mode-vi ]    send -X cancel
bind -T copy-mode-vi v    send -X begin-selection
unbind -T copy-mode-vi    C-j

# open new windows/panes in current directory (also requires PROMPT_COMMAND)
bind c   new-window
bind C-c new-window
bind C   run '~/bin/mux'

bind s   run '~/bin/mux -s'
bind C-s run '~/bin/mux -s'
bind v   run '~/bin/mux -v'
bind C-v run '~/bin/mux -v'

bind b   run '~/bin/mux -b'
bind C-b run '~/bin/mux -b'
bind r   run '~/bin/mux -r'
bind C-r run '~/bin/mux -r'

bind S run 'tmux set-window-option synchronize-panes; tmux show-window-options synchronize-panes | fgrep -q off && tmux display "Pane synchronization disabled" || tmux display "Pane synchronization enabled"'

# }}}

### plugins

run ~/.tmux/yank/yank.tmux
run ~/.tmux/open/open.tmux

set -g @asos-key "M-n"
set -g @asos-key-noprefix true
set -g @asos-minlen 1
run ~/.tmux/asos/asos.tmux

## copycat
# {{{
  set -g @copycat_search_C-f '(\.?/|\b[^:[:space:]]+?/)[^:[:space:]]+?(:[0-9]+)?\b' # files
  set -g @copycat_search_M-e '[-_\.[:alnum:]]+@[-_\.[:alnum:]]+'                    # email addresses
  set -g @copycat_search_M-t '\b(bugs?|chores?|features?|fix(es)?)/[^[:space:]]+\b' # branches

  run ~/.tmux/copycat/copycat.tmux

  # default searches
  bind -n M-/ run '~/.tmux/copycat/scripts/copycat_search.sh'
  bind -n M-p run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_C-f )"' # files
  bind -n M-h run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_M-h )"' # hashes
  bind -n M-u run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_C-u )"' # URLs
  bind -n M-i run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_M-i )"' # IPs

  # custom searches
  bind -n M-e run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_M-e )"' # email addresses
  bind -n M-t run '~/.tmux/copycat/scripts/copycat_mode_start.sh "$( tmux show-options -gv @copycat_search_M-t )"' # branches

  # special modes
  bind -n M-g run '~/.tmux/copycat/scripts/copycat_git_special.sh "#{pane_current_path}"'
  bind -n M-l run '~/.tmux/copycat/scripts/copycat_mode_start.sh ".*"; ~/.tmux/copycat/scripts/copycat_jump.sh next'

# }}}

